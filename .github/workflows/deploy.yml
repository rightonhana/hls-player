name: Document

on:
    push:
        branches:
            - main

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Use Checkout 3
              uses: actions/checkout@v3

            - name: Use Node.js 18
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Copy required files to docs
              run: mkdir ./docs && cp ./dist ./docs

            - name: Upload Pages Artifact
              uses: actions/upload-pages-artifact@v1
              with:
                  path: ./docs
                  name: github-pages
                  retention-days: 1
    deploy:
        name: Deploy
        needs: build
        runs-on: ubuntu-latest
        permissions:
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v1