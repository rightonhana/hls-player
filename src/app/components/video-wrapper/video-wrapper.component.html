<div class="video-wrapper">
	<video
		#video
		class="video"
		(click)="onVideoClick()"
		(dblclick)="onDoubleClick()"
	></video>
	<app-control
		class="control"
		*ngIf="!playing"
		[icon]="videoIconPlaying.value"
		[title]="videoIconPlaying.name"
		(click)="onVideoClick()"
	></app-control>
	<mat-spinner
		*ngIf="loading"
		class="spinner"
		color="accent"
		strokeWidth="5"
	></mat-spinner>
</div>
