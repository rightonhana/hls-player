<div class="mt-8 md:mt-0 ml-4">
  <div class="flex items-center justify-end h-fit">
    <app-play-next-switch (toggle)="playNextHandler($event)"></app-play-next-switch>
  </div>
  <mat-nav-list class="w-full">
    <ng-container *ngFor="let video of videoList; let index = index">
      <app-video-list-item
        [video]="video"
        (videoSelected)="playItem(index)"
      ></app-video-list-item>
    </ng-container>
  </mat-nav-list>
</div>
