<input
  id="default-range"
  type="range"
  [value]="value"
  [attr.aria-label]="label"
  (input)="inputHandler($event)"
  (change)="changeHandler($event)"
  [min]="0"
  [max]="max"
  [ngClass]="{
    'h-1 mb-4 range-sm': smallSize,
    'h-2': !smallSize,
  }"
  [style]="`--tw-gradient-from-position:${progress}%;--tw-gradient-to-position:${progress}%`"
  class="w-full rounded-lg appearance-none cursor-pointer bg-linear-to-r from-blue-700 to-gray-800"
/>
