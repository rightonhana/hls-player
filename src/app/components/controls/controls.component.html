
<div class="text-white w-full bg-gray-900 px-2">
  <app-progress-bar
    class="bar"
    [max]="duration"
    [value]="currentProgress"
    [label]="ariaLabel()"
    (input)="onInput($event)"
    (change)="onChange($event)"
  ></app-progress-bar>
  <div class="items-center flex justify-start">
    <app-control
      [icon]="iconPlaying.value"
      [title]="iconPlaying.name"
      (click)="onPlayClick()"
    ></app-control>
    <app-control
      icon="skip_next"
      title="Next"
      (click)="onNextClick()"
    ></app-control>
    <app-volume-control></app-volume-control>
    <app-time
      [currentProgress]="currentProgress"
      [duration]="duration"
    ></app-time>
    <div class="w-full flex justify-end">
      <app-control
        icon="fullscreen"
        title="Fullscreen"
        (click)="onFullscreen()"
      ></app-control>
    </div>
  </div>
</div>
